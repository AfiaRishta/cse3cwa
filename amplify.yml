version: 1
frontend:
  phases:
    preBuild:
      commands:
        # Full clean and reinstall to remove cached artifacts
        - rm -rf node_modules .next
        - npm install
        # Precompile all TS files for Amplify (important!)
        - npx tsc --project tsconfig.json
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths: []
